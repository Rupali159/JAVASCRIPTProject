<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
     <!-- card start -->
    <div class="card">

        <!-- seach -->
        <div class="search">
            <input type="text" placeholder="Enter City name:"  spellcheck="false">
            <button><img src="/WeatherApp/Images/searchicon.png" alt=""></button>
        </div>

        <!-- city is not found -->
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <!-- weather -->

        <div class="weather">
            <img src="/WeatherApp/Images/weatherimg.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <!-- details -->
            <div class="detail">
                <div class="col">
                    <img src="/WeatherApp/Images/huminity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/WeatherApp/Images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- card end -->

    
    <script src="index.js"></script>
</body>
</html>
